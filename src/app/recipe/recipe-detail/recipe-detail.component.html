<ng-container *ngIf="recipe; else noRecipe">
  <div class="row">
    <div class="col">
      <img
        [src]="recipe.imagePath"
        alt=""
        class="img-fluid"
        style="max-height: 300px;"
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h1>Recipe Name</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul style="margin: 0px; padding: 0px;">
        <li class="nav-link dropdown" style="padding: 0px;">
          <div class="btn-group">
            <a
              style="cursor: pointer;"
              role="button"
              data-toggle="dropdown"
              class="btn btn-primary dropdown-toggle float-left"
            >
              Manage Recipe
            </a>
            <ul class="dropdown-menu">
              <a
                (click)="onAddToShoppingList()"
                style="cursor: pointer;"
                class="dropdown-item"
                >Add To Shopping List</a
              >
              <a
                style="cursor: pointer;"
                class="dropdown-item"
                (click)="onEditRecipe()"
                >Edit Recipe</a
              >
              <a
                style="cursor: pointer;"
                class="dropdown-item"
                (click)="onDeleteRecipe()"
                >Delete Recipe</a
              >
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</ng-container>
<ng-template #noRecipe>
  <h3>Please Select a Recipe!</h3>
</ng-template>
